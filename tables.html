<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tables Page</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous">
        </script>
</head>

<body>
    <div class="container">
        <div class="jumbotron" style="background-color: blanchedalmond">
            <h1 class="text-center" style="font-style: italic" style="font-family: Verdana, Geneva, Tahoma, sans-serif">
                <i class="fa fa-fire"></i></span> Hot Restaurant</h1>
            <hr>
            <h2 class="text-center" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">
                There's only have 5 tables! Reserve your seat before they all are gone!</h2>
            <br>
            <div class="text-center">
                <a href="reserve"><button type="button" class="btn btn-lg btn-danger"
                        style="background-color: maroon"><span class="glyphicon glyphicon-book"></span> Make
                        Reservation</button></a>
                <a href="home"><button type="button" class="btn btn-lg btn-primary" style="background-color:gold"><span
                            class="glyphicon glyphicon-home"></span> Home</button></a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <!-- Current Tables in Use -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Current Reservations</h4>
                    </div>
                    <div class="panel-body" id="tableSection">
                    </div>
                </div>
                <!-- Waiting List Panel -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Waiting List</h4>
                    </div>
                    <div class="panel-body" id="waitlistSection">
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <p>Control Panel</p>
                <p><a href="#" id="clear">Clear Table</a> | <a href="/api/tables">API Table Link</a> | <a
                        href="/api/waitlist">API Wait List</a> |
            </div>
        </footer>
    </div>
</body>

<script src="server.js"></script>

</html>
